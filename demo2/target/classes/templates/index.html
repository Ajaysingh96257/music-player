<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="glass-card">
        <div class="loading"></div>

        <marquee behavior="scroll" direction=""><h3>Headlights(PaglaSongs)</h3></marquee>
        <div class="audio-player">
         <audio id="audio" src="" th:src="@{music/Headlights(PaglaSongs).mp3}"></audio>
         <div class="audio-controls">
             <button id="pause"><i class="fa-solid fa-pause"></i></button>
             <button id="play"><i class="fa-solid fa-play"></i></button>
             <button id="stop"><i class="fa-solid fa-stop"></i></button>
             <button class="volume"><i  class="fa-solid fa-volume-high"></i></button>

             <input class="vertical-slider" type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
             <div id="volumeTooltip" class="volume-tooltip">Volume: 100%</div>
         </div>
         <div class="timeline">
             <div class="timeline-progress" id="timeline-progress"></div>
         </div>
     </div>
    </div>
    <script src="" th:src="@{js/main.js}"></script>
    
</body>
</html>
